<!DOCTYPE html>
<html lang="en">    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tenants - HomeSync</title>
        <link rel="stylesheet" href="styles.css" />

        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet"
        />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

        crossorigin="anonymous"
        referrerpolicy="no-referrer"    
        />
        <style>
            /* Global Styles */
            body {
                margin: 0;
                font-family: 'Roboto', sans-serif;
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: #ffffff;
            }
            .container {
                display: flex;
                height: 100vh;
            }

            /* Sidebar */
            .sidebar {
                width: 250px;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                padding: 20px;
            }
            .sidebar .logo {
                font-size: 1.5em;
                font-weight: bold;
                margin-bottom: 20px;
            }
            .sidebar .nav-links a {
                display: flex;
                align-items: center;
                padding: 10px;
                color: #fff;
                text-decoration: none;
                border-radius: 8px;
                margin-bottom: 10px;
                transition: background 0.3s;
            }
            .sidebar .nav-links a:hover,
            .sidebar .nav-links a.active {
                background: rgba(255, 255, 255, 0.2);
            }
            .sidebar .nav-links a i {
                margin-right: 10px;
            }
            .sidebar-footer {
                display: flex;
                justify-content: space-around;
            }
            .sidebar-footer button {
                background: none;
                border: none;
                color: #fff;
                font-size: 1.2em;
                cursor: pointer;
            }

            /* Main Content */
            .main-content {
                flex-grow: 1;
                padding: 20px;
                overflow-y: auto;
            }
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }
            .header h1 {
                margin: 0;
            }
            .breadcrumbs {
                font-size: 0.9em;
                color: #ccc;
            }
            .header-actions {
                display: flex;
                gap: 10px;
            }
            .header-actions input[type="text"] {
                padding: 8px;
                border-radius: 8px;
                border: none;
                width: 200px;
            }
            .header-actions button {
                background: rgba(255, 255, 255, 0.1);
                border: none;
                color: #fff;
                padding: 8px 12px;
                border-radius: 8px;
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 5px;
                transition: background 0.3s;
            }
            .header-actions button:hover {  
                background: rgba(255, 255, 255, 0.2);
            }
            .tenant-list {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            .card {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
                border-radius: 16px;
                padding: 20px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                transition: transform 0.3s, box-shadow 0.3s;
            }
            .card:hover {
                transform: scale(1.05);
                box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
            }
            .card h3 {
                margin: 0 0 10px 0;
            }
            .card p {
                margin: 5px 0;
            }
            .card-actions {
                display: flex;
                justify-content: space-between;
                margin-top: 15px;
            }
            .card-actions button {
                background: rgba(255, 255, 255, 0.1);
                border: none;
                color: #fff;
                padding: 8px 12px;
                border-radius: 8px;
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 5px;
                transition: background 0.3s;
            }
            .card-actions button:hover {
                background: rgba(255, 255, 255, 0.2);
            }
            .footer {
                text-align: center;
                padding: 10px;
                color: #ccc;
                font-size: 0.9em;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                margin-top: 20px;
            }
            /* Dark Mode */
            body.dark-mode {
                background: #121212;
                color: #e0e0e0;
            }
            body.dark-mode .sidebar {
                background: rgba(18, 18, 18, 0.9);
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            }
            body.dark-mode .sidebar .nav-links a {
                color: #e0e0e0;
            }
            body.dark-mode .sidebar .nav-links a:hover,
            body.dark-mode .sidebar .nav-links a.active {
                background: rgba(255, 255, 255, 0.1);
            }
            body.dark-mode .main-content {
                background: #1e1e1e;
            }
            body.dark-mode .card {
                background: rgba(18, 18, 18, 0.9);
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            }
            body.dark-mode .card:hover {
                box-shadow: 0 8px 40px rgba(0, 0, 0, 0.7);
            }
            body.dark-mode .header-actions input[type="text"] {
                background: #2c2c2c;
                color: #e0e0e0;
            }
            body.dark-mode .header-actions button {
                background: rgba(255, 255, 255, 0.1);
                color: #e0e0e0;
            }
            body.dark-mode .header-actions button:hover {
                background: rgba(255, 255, 255, 0.2);
            }
            body.dark-mode .card-actions button {
                background: rgba(255, 255, 255, 0.1);
                color: #e0e0e0;
            }
            body.dark-mode .card-actions button:hover {
                background: rgba(255, 255, 255, 0.2);
            }
            body.dark-mode .footer {
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                color: #aaa;
            }



        </style>
    </head>

    <body>

                <nav class="nav-links">

            </aside>

            <main class="main-content">
                <header class="header">

                    <div class="header-actions">

                        <button id="addTenantButton"><i class="fas fa-plus"></i> Add Tenant</button>
                        <button id="exportButton"><i class="fas fa-file-export"></i> Export CSV</button>
                        <button id="importButton"><i class="fas fa-file-import"></i> Import CSV</button>
                        <button id="printButton"><i class="fas fa-print"></i> Print</button>
                        <button id="refreshButton"><i class="fas fa-sync-alt"></i> Refresh</button>

                </header>



                <section class="tenant-list">
                    <!-- Tenant cards will be dynamically inserted here -->
                    <div class="card">
                        <div class="card-content">
                            <h3>John Doe</h3>
                            <p>Phone: (123) 456-7890</p>

                        </div>
                        <div class="card-actions">
                            <button class="viewDetailsButton"><i class="fas fa-eye"></i> View Details</button>
                            <button class="editButton"><i class="fas fa-edit"></i> Edit</button>

                    </div>
                    <div class="card">
                        <div class="card-content">
                            <h3>Jane Smith</h3>
                            <p>Phone: (987) 654-3210</p>
                            <p>Status: Pending</p>
                        </div>
                        <div class="card-actions">
                            <button class="viewDetailsButton"><i class="fas fa-eye"></i> View Details</button>
                            <button class="editButton"><i class="fas fa-edit"></i> Edit</button>
                            <button class="deleteButton"><i class="fas fa-trash"></i> Delete</button>
                        </div>
                    </div>
                    <!-- More tenant cards... -->
                </section>
                <footer class="footer">
                    <p>&copy; 2024 HomeSync. All rights reserved.</p>
                </footer>
            </main>
        </div>
        <script>
            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
            }
            document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);
            function refreshTenantList() {
                // Logic to refresh tenant list from the database
                alert('Tenant list refreshed!');
            }
            document.getElementById('refreshButton').addEventListener('click', refreshTenantList);
            function searchTenants() {
                const query = document.getElementById('searchBar').value.toLowerCase();
                const cards = document.querySelectorAll('.tenant-list .card');
                cards.forEach(card => {
                    const name = card.querySelector('h3').innerText.toLowerCase();
                    const phone = card.querySelector('p').innerText.toLowerCase();
                    if (name.includes(query) || phone.includes(query)) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
            }
            document.getElementById('searchBar').addEventListener('input', searchTenants);
            function addTenant() {
                // Logic to add a new tenant

                alert('Add Tenant button clicked!');
            }
            document.getElementById('addTenantButton').addEventListener('click', addTenant);

            function exportCSV() {
                // Logic to export tenant list to CSV

                alert('Export CSV button clicked!');
            }
            document.getElementById('exportButton').addEventListener('click', exportCSV);
            function importCSV() {
                // Logic to import tenants from CSV

                alert('Import CSV button clicked!');
            }
            document.getElementById('importButton').addEventListener('click', importCSV);
            function printTenantList() {
                // Logic to print tenant list

                alert('Print button clicked!');
            }
            document.getElementById('printButton').addEventListener('click', printTenantList);

            function showHelp() {
                // Logic to show help center

                alert('Help button clicked!');
            }
            document.getElementById('helpButton').addEventListener('click', showHelp);
            function sendFeedback() {
                // Logic to send feedback

                alert('Feedback button clicked!');
            }
            document.getElementById('feedbackButton').addEventListener('click', sendFeedback);
            
            // Additional JavaScript for handling buttons and interactions can be added here

        </script>
