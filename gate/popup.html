<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Style Terms Dialog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .iphone-modal {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 12px 12px 20px rgba(0, 0, 0, 0.5);
            animation: modal-appear 0.3s ease-out;
        }
        
        .modal-header {
            padding: 18px 16px 10px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #000;
        }
        
        .modal-content {
            padding: 20px 16px;
            text-align: center;
            line-height: 1.4;
        }
        
        .modal-text {
            font-size: 16px;
            color: #000;
            margin-bottom: 5px;
        }
        
        .company-name {
            font-weight: 600;
            color: #007AFF;
        }
        
        .modal-buttons {
            display: flex;
            height: 44px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .modal-button {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 17px;
            font-weight: 400;
            color: #007AFF;
            background: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }
        
        .modal-button:active {
            background-color: rgba(0, 122, 255, 0.1);
        }
        
        .button-cancel {
            border-right: 1px solid rgba(0, 0, 0, 0.1);
            color: #007AFF;
            font-weight: 400;
        }
        
        .button-agree {
            font-weight: 700;
            color: #007AFF;
        }
        
        .demo-buttons {
            margin-top: 30px;
            text-align: center;
        }
        
        .demo-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: transform 0.2s, background 0.2s;
        }
        
        .demo-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .instructions {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        code {
            background: #f2f2f7;
            padding: 3px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        @keyframes modal-appear {
            from {
                opacity: 0;
                transform: scale(1.05);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @media (max-width: 500px) {
            .container {
                max-width: 100%;
            }
            
            .iphone-modal {
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iphone-modal">
            <div class="modal-header">
                <div class="modal-title">Terms & Privacy</div>
            </div>
            <div class="modal-content">
                <p class="modal-text">I confirm that I have read and agree to</p>
                <p class="modal-text"><span class="company-name">Peter Maina</span>'s Terms of Use and Privacy Policy</p>
            </div>
            <div class="modal-buttons">
                <button class="modal-button button-cancel">Cancel</button>
                <button class="modal-button button-agree">Agree</button>
            </div>
        </div>

        <!--

        <div class="demo-buttons">
            <button class="demo-button" onclick="showModal()">
                <i class="fas fa-eye me-2"></i> Show Demo
            </button>
            <button class="demo-button" onclick="resetDemo()">
                <i class="fas fa-redo me-2"></i> Reset
            </button>
        </div>
        
        

        <div class="instructions">
            <h3>Implementation Instructions</h3>
            <p>To use this dialog in your applications:</p>
            <ol>
                <li>Copy the HTML structure of the <code>iphone-modal</code> div</li>
                <li>Include the CSS styles in your project</li>
                <li>Add JavaScript handlers for the Cancel/Agree buttons</li>
                <li>Customize the company name and content as needed</li>
            </ol>
        </div>

            -->
    </div>

    <script>
        // Function to show the modal (for demo purposes)
        function showModal() {
            document.querySelector('.iphone-modal').style.display = 'block';
            document.querySelector('.iphone-modal').style.animation = 'modal-appear 0.3s ease-out';
        }
        
        // Function to reset the demo
        function resetDemo() {
            document.querySelector('.iphone-modal').style.animation = 'none';
            setTimeout(() => {
                document.querySelector('.iphone-modal').style.animation = 'modal-appear 0.3s ease-out';
            }, 10);
        }
        
        // Add event listeners to the modal buttons
        document.querySelector('.button-cancel').addEventListener('click', function() {
            alert('Cancel button clicked');
        });
        
        document.querySelector('.button-agree').addEventListener('click', function() {
            alert('Agree button clicked - proceeding with application');
        });
    </script>
</body>
</html>
