<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeSync — Enhanced Gate Log</title>
  <style>
    /* ---------- Enhanced Color Palette & Theme ---------- */
    :root {
      --primary-blue: #0461d3;
      --primary-dark: #0f2b4f;
      --primary-light: #67a7ff;
      --accent: #1867ff;
      --text-primary: #01172e;
      --text-secondary: #3a506b;
      --text-muted: #6c87a8;
      --bg-primary: #f0f7ff;
      --bg-secondary: #e4f0ff;
      --bg-card: #ffffff;
      --border-light: #d4e5ff;
      --success: #2ecc71;
      --error: #e74c3c;
      --warning: #f39c12;
      --shadow-sm: 0 2px 8px rgba(4, 97, 211, 0.2);
      --shadow-md: 0 4px 16px rgba(4, 97, 211, 0.32);
      --shadow-lg: 0 8px 24px rgba(4, 97, 211, 0.4);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
    }

    /* ---------- Base Styles ---------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      padding: 0;
      margin: 0;
      min-height: 100vh;
    }

    .app-container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 24px;
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 24px;
      align-items: start;
    }

    @media (max-width: 968px) {
      .app-container {
        grid-template-columns: 1fr;
        padding: 16px;
      }
    }

    /* ---------- Card Components ---------- */
    .card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      padding: 24px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      box-shadow: var(--shadow-lg);
    }

    .card-header {
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-light);
    }

    .card-title {
      font-size: 22px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .card-subtitle {
      font-size: 14px;
      color: var(--text-muted);
    }

    /* ---------- Form Elements ---------- */
    .form-group {
      margin-bottom: 18px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text-secondary);
    }

    .required-marker {
      color: var(--error);
    }

    .form-control {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      font-size: 15px;
      transition: all 0.2s ease;
      background: white;
      color: var(--text-primary);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(24, 103, 255, 0.1);
    }

    .form-row {
      display: flex;
      gap: 16px;
      margin-bottom: 18px;
    }

    .form-row .form-group {
      flex: 1;
      margin-bottom: 0;
    }

    @media (max-width: 640px) {
      .form-row {
        flex-direction: column;
        gap: 18px;
      }
    }

    /* ---------- Buttons ---------- */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      border-radius: var(--radius-md);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      gap: 8px;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover {
      background: var(--primary-blue);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--primary-blue);
      border: 1px solid var(--border-light);
    }

    .btn-secondary:hover {
      background: #d9e9ff;
    }

    .btn-sm {
      padding: 8px 14px;
      font-size: 13px;
    }

    .btn-group {
      display: flex;
      gap: 12px;
    }

    /* ---------- Signature Canvas ---------- */
    .signature-section {
      margin: 24px 0;
    }

    .signature-container {
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      overflow: hidden;
      margin-bottom: 12px;
    }

    #sigCanvas {
      width: 100%;
      height: 160px;
      background: #f9fbfd;
      cursor: crosshair;
      display: block;
    }

    .signature-actions {
      display: flex;
      gap: 12px;
    }

    /* ---------- Visitor List ---------- */
    .visitors-list {
      max-height: 70vh;
      overflow-y: auto;
      padding-right: 8px;
    }

    .visitors-list::-webkit-scrollbar {
      width: 6px;
    }

    .visitors-list::-webkit-scrollbar-track {
      background: var(--bg-secondary);
      border-radius: 3px;
    }

    .visitors-list::-webkit-scrollbar-thumb {
      background: var(--primary-light);
      border-radius: 3px;
    }

    .visitor-card {
      display: flex;
      padding: 16px;
      margin-bottom: 12px;
      background: var(--bg-secondary);
      border-radius: var(--radius-md);
      transition: all 0.2s ease;
    }

    .visitor-card:hover {
      background: #d9e9ff;
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }

    .visitor-avatar {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-md);
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: white;
      font-size: 16px;
      flex-shrink: 0;
      margin-right: 16px;
    }

    .visitor-details {
      flex: 1;
    }

    .visitor-name {
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--text-primary);
    }

    .visitor-meta {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 2px;
    }

    .visitor-time {
      font-size: 12px;
      color: var(--text-muted);
    }

    /* ---------- Toast Notifications ---------- */
    .toast-container {
      position: fixed;
      top: 24px;
      right: 24px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .toast {
      padding: 16px 20px;
      border-radius: var(--radius-md);
      color: white;
      font-size: 14px;
      box-shadow: var(--shadow-lg);
      animation: toastIn 0.3s ease;
      max-width: 320px;
      display: flex;
      flex-direction: column;
    }

    .toast-success {
      background: var(--success);
    }

    .toast-error {
      background: var(--error);
    }

    .toast-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .toast-message {
      opacity: 0.9;
    }

    @keyframes toastIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ---------- Utility Classes ---------- */
    .text-muted {
      color: var(--text-muted);
      font-size: 13px;
    }

    .mt-2 {
      margin-top: 16px;
    }

    .mb-2 {
      margin-bottom: 16px;
    }

    .d-flex {
      display: flex;
    }

    .justify-between {
      justify-content: space-between;
    }

    .align-center {
      align-items: center;
    }

        setTimeout(() => toast.remove(), 300);
      }, duration);

    /* ---------- Enhanced Signature Pad ---------- */
    class SignaturePad {
      constructor(canvas) {
        this.canvas = canvas;
        this.ctx = canvas.getContext('2d');
        this.paths = [];
        this.currentPath = [];
        this.isDrawing = false;
        
        this._resizeCanvas();
        this._setupEventListeners();
        this.clear();
        
        window.addEventListener('resize', () => this._resizeCanvas());
      }
      
      _resizeCanvas() {
        const ratio = window.devicePixelRatio || 1;
        const width = this.canvas.clientWidth;
        const height = this.canvas.clientHeight;
        
        this.canvas.width = width * ratio;
        this.canvas.height = height * ratio;
        this.ctx.scale(ratio, ratio);
        
        this.redraw();
      }
      
      _setupEventListeners() {
        const getCoordinates = (e) => {
          const rect = this.canvas.getBoundingClientRect();
          return {
            x: (e.clientX || e.touches[0].clientX) - rect.left,
            y: (e.clientY || e.touches[0].clientY) - rect.top
          };
        };
        
        const startDrawing = (e) => {
          e.preventDefault();
          this.isDrawing = true;
          this.currentPath = [];
          this.currentPath.push(getCoordinates(e));
          this._drawPoint(this.currentPath[0]);
        };
        
        const draw = (e) => {
          if (!this.isDrawing) return;
          e.preventDefault();
          
          const point = getCoordinates(e);
          this.currentPath.push(point);
          
          this._drawLine(
            this.currentPath[this.currentPath.length - 2],
            this.currentPath[this.currentPath.length - 1]
          );
        };
        
        const stopDrawing = (e) => {
          if (!this.isDrawing) return;
          e.preventDefault();
          
          this.isDrawing = false;
          if (this.currentPath.length > 0) {
            this.paths.push([...this.currentPath]);
          }
          this.currentPath = [];
        };
        
        // Mouse events
        this.canvas.addEventListener('mousedown', startDrawing);
        this.canvas.addEventListener('mousemove', draw);
        this.canvas.addEventListener('mouseup', stopDrawing);
        this.canvas.addEventListener('mouseout', stopDrawing);
        
        // Touch events
        this.canvas.addEventListener('touchstart', startDrawing, { passive: false });
        this.canvas.addEventListener('touchmove', draw, { passive: false });
        this.canvas.addEventListener('touchend', stopDrawing);
        this.canvas.addEventListener('touchcancel', stopDrawing);
      }
      
      _drawPoint(point) {
        this.ctx.beginPath();
        this.ctx.arc(point.x, point.y, 1.5, 0, 2 * Math.PI);
        this.ctx.fillStyle = '#01172e';
        this.ctx.fill();
      }
      
      _drawLine(start, end) {
        this.ctx.beginPath();
        this.ctx.moveTo(start.x, start.y);
        this.ctx.lineTo(end.x, end.y);
        this.ctx.lineWidth = 2.5;
        this.ctx.lineCap = 'round';
        this.ctx.lineJoin = 'round';
        this.ctx.strokeStyle = '#01172e';
        this.ctx.stroke();
      }
      
      redraw() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        
        // Draw background
        this.ctx.fillStyle = '#f9fbfd';
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
        
        // Draw guide text if empty
        if (this.paths.length === 0 && this.currentPath.length === 0) {
          this.ctx.font = '14px Inter';
          this.ctx.fillStyle = '#c2d6f0';
          this.ctx.textAlign = 'center';
          this.ctx.fillText('Sign here', this.canvas.width / 2, this.canvas.height / 2);
          this.ctx.textAlign = 'left';
        }
        
        // Redraw all paths
        this.ctx.lineWidth = 2.5;
        this.ctx.lineCap = 'round';
        this.ctx.lineJoin = 'round';
        this.ctx.strokeStyle = '#01172e';
        
        for (const path of this.paths) {
          this.ctx.beginPath();
          this.ctx.moveTo(path[0].x, path[0].y);
          
          for (let i = 1; i < path.length; i++) {
            this.ctx.lineTo(path[i].x, path[i].y);
          }
          
          this.ctx.stroke();
        }
        
        // Redraw current path
        if (this.currentPath.length > 0) {
          this.ctx.beginPath();
          this.ctx.moveTo(this.currentPath[0].x, this.currentPath[0].y);
          
          for (let i = 1; i < this.currentPath.length; i++) {
            this.ctx.lineTo(this.currentPath[i].x, this.currentPath[i].y);
          }
          
          this.ctx.stroke();
        }
      }
      
      clear() {
        this.paths = [];
        this.currentPath = [];
        this.redraw();
      }
      
      undo() {
        if (this.paths.length > 0) {
          this.paths.pop();
          this.redraw();
          return true;
        }
        return false;
      }
      
      isEmpty() {
        return this.paths.length === 0;
      }
      
      toDataURL() {
        return this.isEmpty() ? null : this.canvas.toDataURL();
      }
    }

              ${visitor.phone_number ? `<div class="visitor-meta">Phone: ${visitor.phone_number}</div>` : ''}
              ${visitor.number_plate ? `<div class="visitor-meta">Vehicle: ${visitor.number_plate}</div>` : ''}
              <div class="visitor-time">In: ${timeIn}</div>
              <div class="visitor-time">Out: ${timeOut}</div>
            </div>
          </div>
        `;
      }).join('');
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
